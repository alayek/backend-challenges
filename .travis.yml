sudo: false
dist: trusty
language: node_js
node_js:
  - "4.4"
python:
  - "3.4"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      # nodejs >v4 compiler requirements
      - g++-4.8
before_install:
  - apt-get -y install python3-pip python-dev
  - pip3 install -U setuptools
  - pip3 install -U virtualenvwrapper
  - python3 -V
  - pip3 -V
install:
  - npm install
  - sudo pip3 install -r requirements.txt
env:
  global:
    - CXX=g++-4.8
    - NODE_ENV=development
script:
  - py.test
  - npm test
branches:
  only:
    - restructure
notifications:
  email: false
